<div class="player-controls">
  <button id="btnPrevious" md-fab (click)="switchTo(-1)"><md-icon>skip_previous</md-icon></button>
  <button id="btnPlayStop" md-fab (click)="playStop()"><md-icon>{{playerSrv.playerState.isStopped ? 'play_arrow' : 'stop'}}</md-icon></button>
  <button id="btnNext" md-fab (click)="switchTo(1)"><md-icon>skip_next</md-icon></button>
  <button id="btnLoop" md-fab (click)="setLoop()" [ngClass]="{'active': playerSrv.playerState.isLooped}"><md-icon>repeat_one</md-icon></button>
  <button id="btnShuffle" md-fab (click)="setShuffle()" [ngClass]="{'active': playerSrv.playerState.isShuffled}"><md-icon>shuffle</md-icon></button>
</div>
